<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="index.css"/></head>
<body>
<div id="ui"></div>
<h1>Angles</h1>
<script type="module">
  import {
    AxesHelper,
    LineBasicMaterial,
    Shared,
    ThreeUi,
    angle
  } from './howto-bundle.js';


  const ui = new ThreeUi('ui');
  ui.camera.position.set(0, 1, 4);

  const material = new LineBasicMaterial({
    color: 0x00ff00,
  });

  const axes1 = new AxesHelper;
  axes1.position.x = -1.1;
  axes1.add(angle(41 * Shared.toRad, null, material, true));
  ui.scene.add(axes1);

  const axes2 = new AxesHelper;
  axes2.position.x = 1.1;
  const angle2 = angle(270 * Shared.toRad, null, material, true);
  angle2.rotation.x = Math.PI / 2;
  axes2.add(angle2);
  ui.scene.add(axes2);
</script>
<div id="textCanvasContainer" style="display: none"></div>
</body>
</html>
